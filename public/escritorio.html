<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Programa de Colas</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<body class="container">
    <h1 class="mt-5">Escritorio</h1>
    <hr>
    <div class="row">
        <div class="col-8">
            <h4>Atendiendo a <small class="text-primary">....</small></h4>

            <button class="btn btn-primary mt-5">
                Atender siguiente ticket
            </button>
        </div>

        <div class="col-4 text-center">
            <h4>En cola</h4>

            <div class="alert alert-info mt-2">
                <span>Ya no hay más tickets</span>
            </div>

            <h1 id="lblPendientes">10</h1>
        </div>

        <div class="col-12 mt-5 rounded">
            <h4>Historial de tickets</h4>
            <table class="table">
                <thead>
                    <tr>
                        <th style="background: #0101D2; color: white;">Asesoría</th>
                        <th style="background: #D70101; color: white;">Reclamaciones</th>
                        <th style="background: #E88600; color: white;">Devolución de productos o servicios</th>
                        <th style="background: #32C100; color: white;">Otros</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td id="contador1">0</td>
                        <td id="contador2">0</td>
                        <td id="contador3">0</td>
                        <td id="contador4">0</td>
                    </tr>
                </tbody>
        </div>
    </div>

    <script src="./socket.io/socket.io.js"></script>
    <script src="./js/escritorio.js"></script>

</body>

</html>
